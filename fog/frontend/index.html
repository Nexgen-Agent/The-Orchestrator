<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FOG | Control Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
    </style>
</head>
<body class="bg-[#050B18] text-white">
    <!-- Ambient Background -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-[#1A3A6A] rounded-full blur-[120px] opacity-30 animate-pulse"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-[#0D2447] rounded-full blur-[100px] opacity-40"></div>
        <div class="absolute top-[30%] right-[-5%] w-[30%] h-[30%] bg-[#124270] rounded-full blur-[80px] opacity-20"></div>
    </div>

    <!-- Main Container -->
    <div id="app" class="relative z-10 flex flex-col min-h-screen">
        <!-- Header -->
        <header class="sticky top-0 z-50 px-6 py-4 backdrop-blur-md bg-white/5 border-b border-white/10 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-gradient-to-tr from-teal-400 to-blue-500 rounded-lg flex items-center justify-center shadow-lg shadow-teal-500/20">
                    <i class="fas fa-fog text-white text-xs"></i>
                </div>
                <h1 class="text-xl font-bold tracking-tight">FOG <span class="font-light text-white/60">OS</span></h1>
            </div>
            <div id="system-status-indicator" class="flex items-center space-x-2 px-3 py-1 bg-teal-500/20 rounded-full border border-teal-500/30">
                <div class="w-2 h-2 bg-teal-400 rounded-full animate-pulse shadow-[0_0_8px_#4fd1c5]"></div>
                <span class="text-xs font-medium text-teal-400 uppercase tracking-widest">Nominal</span>
            </div>
        </header>

        <!-- Navigation Bar (Vertical for Mobile) -->
        <nav id="sidebar" class="fixed left-0 top-0 h-full w-20 bg-white/5 border-r border-white/10 backdrop-blur-xl z-40 hidden md:flex flex-col items-center py-20 space-y-8">
            <button class="nav-item active text-white/80 hover:text-teal-400 transition-colors" data-view="overview"><i class="fas fa-th-large text-xl"></i></button>
            <button class="nav-item text-white/40 hover:text-teal-400 transition-colors" data-view="agents"><i class="fas fa-robot text-xl"></i></button>
            <button class="nav-item text-white/40 hover:text-teal-400 transition-colors" data-view="tasks"><i class="fas fa-tasks text-xl"></i></button>
            <button class="nav-item text-white/40 hover:text-teal-400 transition-colors" data-view="builder"><i class="fas fa-code text-xl"></i></button>
            <button class="nav-item text-white/40 hover:text-teal-400 transition-colors" data-view="deployment"><i class="fas fa-cloud-upload-alt text-xl"></i></button>
            <button class="nav-item text-white/40 hover:text-teal-400 transition-colors" data-view="learning"><i class="fas fa-brain text-xl"></i></button>
            <div class="flex-grow"></div>
            <button class="nav-item text-white/40 hover:text-red-400 transition-colors mb-6" data-view="emergency"><i class="fas fa-hand-paper text-xl"></i></button>
        </nav>

        <!-- Main Content Area -->
        <main class="flex-grow md:pl-20 pb-20 overflow-y-auto">
            <div id="view-container" class="px-6 py-8">
                <!-- Overview View -->
                <div id="overview-view" class="view space-y-8">
                    <!-- Dashboard Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Running Tasks Card -->
                        <div class="glass-card p-6 flex flex-col">
                            <div class="flex justify-between items-center mb-6">
                                <h3 class="text-sm font-semibold uppercase tracking-widest text-white/40">Active Tasks</h3>
                                <i class="fas fa-spinner fa-spin text-teal-400"></i>
                            </div>
                            <div id="active-tasks-list" class="space-y-4">
                                <!-- Tasks will be injected here -->
                                <div class="animate-pulse space-y-4">
                                    <div class="h-12 bg-white/5 rounded-xl"></div>
                                    <div class="h-12 bg-white/5 rounded-xl"></div>
                                </div>
                            </div>
                        </div>

                        <!-- System Health Card -->
                        <div class="glass-card p-6 flex flex-col">
                            <h3 class="text-sm font-semibold uppercase tracking-widest text-white/40 mb-6">System Load</h3>
                            <div class="space-y-6">
                                <div>
                                    <div class="flex justify-between text-xs mb-2">
                                        <span class="text-white/60">Worker Capacity</span>
                                        <span id="worker-load">72%</span>
                                    </div>
                                    <div class="w-full h-1.5 bg-white/5 rounded-full overflow-hidden">
                                        <div class="h-full bg-gradient-to-r from-teal-400 to-blue-500 rounded-full" style="width: 72%"></div>
                                    </div>
                                </div>
                                <div>
                                    <div class="flex justify-between text-xs mb-2">
                                        <span class="text-white/60">Memory Usage</span>
                                        <span id="memory-load">45%</span>
                                    </div>
                                    <div class="w-full h-1.5 bg-white/5 rounded-full overflow-hidden">
                                        <div class="h-full bg-gradient-to-r from-teal-400 to-blue-500 rounded-full" style="width: 45%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div>
                        <h3 class="text-sm font-semibold uppercase tracking-widest text-white/40 mb-4">Quick Commands</h3>
                        <div class="flex overflow-x-auto space-x-4 pb-4 no-scrollbar">
                            <button onclick="app.pauseOrchestration()" class="flex-shrink-0 px-6 py-3 glass-button text-sm font-medium">
                                <i class="fas fa-pause mr-2 text-teal-400"></i> Pause System
                            </button>
                            <button onclick="app.triggerBuild()" class="flex-shrink-0 px-6 py-3 glass-button text-sm font-medium">
                                <i class="fas fa-hammer mr-2 text-blue-400"></i> Start Build
                            </button>
                            <button onclick="app.checkResilience()" class="flex-shrink-0 px-6 py-3 glass-button text-sm font-medium">
                                <i class="fas fa-shield-alt mr-2 text-purple-400"></i> Auto-Repair
                            </button>
                        </div>
                    </div>
                </div>

                <!-- View placeholders for other sections -->
                <div id="agents-view" class="view hidden">
                    <h2 class="text-2xl font-bold mb-6">Agent Control Center</h2>
                    <div id="agents-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
                </div>

                <div id="tasks-view" class="view hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold">Task Management</h2>
                        <button class="px-4 py-2 bg-teal-500 rounded-lg text-sm font-bold shadow-lg shadow-teal-500/20">Manual Dispatch</button>
                    </div>
                    <div id="full-task-list" class="space-y-4"></div>
                </div>

                <!-- Deployment, Learning, etc. (More complex views would go here) -->
                <div id="generic-view" class="view hidden">
                    <div class="h-64 glass-card flex items-center justify-center">
                        <p class="text-white/40 italic">Module under development...</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Mobile Bottom Nav -->
        <nav class="md:hidden fixed bottom-0 left-0 right-0 h-16 bg-[#0A1428]/80 backdrop-blur-xl border-t border-white/10 flex justify-around items-center px-4 z-50">
            <button class="nav-item active text-white/80" data-view="overview"><i class="fas fa-th-large text-lg"></i></button>
            <button class="nav-item text-white/40" data-view="agents"><i class="fas fa-robot text-lg"></i></button>
            <button class="nav-item text-white/40" data-view="tasks"><i class="fas fa-tasks text-lg"></i></button>
            <button class="nav-item text-white/40" data-view="deployment"><i class="fas fa-cloud-upload-alt text-lg"></i></button>
            <button class="nav-item text-white/40" data-view="learning"><i class="fas fa-brain text-lg"></i></button>
        </nav>

        <!-- Approval Overlay -->
        <div id="approval-overlay" class="fixed inset-0 z-[100] bg-black/60 backdrop-blur-lg flex items-center justify-center p-6 hidden">
            <div class="glass-card max-w-lg w-full p-8 space-y-6">
                <div class="text-center space-y-2">
                    <div class="w-16 h-16 bg-blue-500/20 rounded-full flex items-center justify-center mx-auto mb-4 border border-blue-500/40">
                        <i class="fas fa-user-check text-2xl text-blue-400"></i>
                    </div>
                    <h2 class="text-xl font-bold">Manual Approval Required</h2>
                    <p class="text-sm text-white/60">High-risk modification task detected. Please confirm execution.</p>
                </div>
                <div id="approval-details" class="bg-black/20 rounded-xl p-4 text-xs font-mono border border-white/5 space-y-2">
                    <!-- Task details injected here -->
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <button id="reject-btn" class="py-3 px-6 rounded-xl border border-white/10 hover:bg-white/5 transition-colors font-medium">Reject</button>
                    <button id="approve-btn" class="py-3 px-6 rounded-xl bg-gradient-to-r from-teal-500 to-blue-500 font-bold shadow-lg shadow-teal-500/20">Approve</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
